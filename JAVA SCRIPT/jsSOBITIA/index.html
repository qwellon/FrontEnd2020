<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
</head>

<body>
  <a href="#" class="button" onclick="displayFlex()">
    <span>войти</span>
  </a>
  <div class="click__bg"></div>
  <form onsubmit="submitEvent()" class="click__form">
    <a href="#" class="form__close" onclick="displayNone()"></a>
    <span class="form__prompt-phone">Введите номер мобильного телефона</span>
    <input class="form__mg form__text click__phonenum" type="text" placeholder="Номер телефона"
      onfocus="displayPromptPhone()">
    <span class="form__prompt-password">Введите пароль</span>
    <input class="form__mg form__text click__password" type="text" placeholder="Пароль"
      onfocus="displayPromptPassword()">
    <input class="form__mg form__submit" type="submit" value="Вход">



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>

</body>

</html>
