  <script>
    function tagAmount(tag) {

    tagAmount('input');

    function notebook(list) {
      //list = prompt('Введите список дел.');
      let arrList = list.split(',');

      document.body.append(ul);
      for (let i = 0; i < arrList.length; i++) {
        let time = 7;
        document.createElement('li');

        time++
      }
    }
